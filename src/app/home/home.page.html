<ion-header>
  <ion-toolbar>
    <ion-title>
      Reproductor MP3
    </ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-title text-center>{{ current.name }}</ion-title>
    <ion-grid text-center>
      <ion-row>
        <ion-col>
          <ion-button fill="solid" shape="clear" color="dark" (click)="prevMusic()">
            <ion-icon slot="icon-only" name="skip-backward"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button fill="solid" shape="clear" color="dark" *ngIf="!isPlaying" (click)="resumeMusic()">
            <ion-icon slot="icon-only" name="play"></ion-icon>
          </ion-button>
          <ion-button fill="solid" shape="clear" color="dark" *ngIf="isPlaying" (click)="pauseMusic()">
            <ion-icon slot="icon-only" name="pause"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button fill="solid" shape="clear" color="dark" (click)="stopMusic()">
            <ion-icon slot="icon-only" name="square"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button fill="solid" shape="clear" color="dark" (click)="nextMusic()">
            <ion-icon slot="icon-only" name="skip-forward"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button fill="solid" shape="clear" [color]="repeatEnabled ? 'success' : 'dark'" (click)="loopMusic()">
            <ion-icon slot="icon-only" name="refresh"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-range min="0" max="100" [(ngModel)]="position" color="dark" (ionChange)="controlProgressBar($event)"></ion-range>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item *ngFor="let item of playlist; let i = index" (click)="playMusic(i)"
    [class.playing-background]="playingIndex == i && isPlaying">
    <ion-label>{{ item.name }}</ion-label>
    <ion-icon name="volume-high" slot="end" *ngIf="playingIndex == i && isPlaying"></ion-icon>
  </ion-item>
</ion-content>
